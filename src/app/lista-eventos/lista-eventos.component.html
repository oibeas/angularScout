<div class="container">
    <h2 id="link-eventos">LISTA DE EVENTOS</h2>
    <div class="row">
        <div class="col-lg-6 col-xl-4 col-md-6 mb-1 p-1" *ngFor="let evento of eventos">
            <a href="eventos/{{evento.id}}" class="text-muted">
                <div class="card shadow bg-white rounded">
                    <img [src]="evento.imagenes" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h6 class="card-title font-weight-bolder">{{evento.nombre}}</h6>
                        <p class="card-text font-weight-lighter descripcion">{{evento.descripcion}}</p>
                        <p class="card-text"><small class="text-muted">Lugar:
                                <strong>{{evento.ciudad}}</strong></small></p>
                        <p class="card-text"><small class="text-muted">Fecha:
                                <strong>{{evento.fecha | date:'dd MMM, yyyy'}}m</strong></small>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
