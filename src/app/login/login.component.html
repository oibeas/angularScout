<div class="modal fade" id="modalLoginForm" role="dialog" aria-labelledby="myModalLabelLogin" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()" novalidate>
            <div class="modal-content">
                <div class="modal-header text-center mb-0">
                    <h4 class="modal-title w-100 font-weight-bold text-black-50">LOGIN SCOUT</h4>
                    <button id="closeLoginButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body mx-3">
                    <label class="ml-5 text-muted mb-0"><small>Usuario:</small></label>
                    <small class="error text-danger ml-5"
                        *ngIf="formularioLogin.controls.usuario.errors?.required && formularioLogin.controls.usuario.touched">
                        El campo usuario es requerido</small>
                    <div class="form-group d-flex mb-1">
                        <img src="../../assets/register01.png">
                        <input type="text" matInput placeholder="Introduce usuario" formControlName="usuario"
                            class="form-control validate">
                    </div>


                    <label class="ml-5 mb-0 text-muted"><small>Contraseña:</small></label>
                    <small class="error text-danger ml-5"
                        *ngIf="formularioLogin.controls.password.errors?.required && formularioLogin.controls.password.touched">
                        La contraseña es requerida</small>
                    <div class="form-group d-flex mb-1">
                        <img src="../../assets/register03.png">
                        <input type="password" matInput placeholder="Introduce contraseña" formControlName="password"
                            class="form-control validate">
                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <input type="submit" value="Login" [disabled]="!formularioLogin.valid"
                        class="btn btn-block btn-primary">
                </div>
            </div>
        </form>
    </div>
</div>
